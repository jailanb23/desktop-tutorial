<!DOCTYPE html>
<html>
<head>
  <title>Estado de los Laboratorios</title>
  <style>
    @charset "utf-8";
    /* CSS Document  .......Infraestructura........*/
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Arial", serif;
      font-size: 12px;
      background: url(imagenes/fondo.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      background-size: cover;
    }

    a {
      text-decoration: none;
    }

    .estructura {
      width: 70%;
      min-height: 500px;
      margin: auto;
      background: rgba(242, 246, 248, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-top: none;
      text-align: center;
    }

    header {
      width: 100%;
      height: 110px;
      text-align: center;
      background: rgba(241, 242, 245, 0.9);
      border-bottom: 2px solid rgba(12, 12, 12, 0.4);
      margin-bottom: 20px;
    }

    header img {
      max-width: 100%;
      height: auto;
      padding: 3px;
    }

    .iconos {
      width: 100%;
      min-height: 325px;
      padding: 15px;
      text-align: center;
    }

    .iconos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .iconos a {
      width: 200px;
      min-height: 125px;
      margin: 10px;
      float: none;
      color: #000;
      background: rgba(255, 255, 255, 0.5);
      display: block;
      text-align: center;
    }

    .iconos a:hover {
      color: #fff;
      background: rgba(17, 22, 39, 0.9);
    }

    .iconos img {
      padding: 7px 0;
    }

    .laboratorio-container {
      width: 40%;
      height: 350px;
      margin: 15px 15px;
      background-color: rgb(78, 130, 173);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 10px 10px rgba(255, 255, 255, 0.3);
    }

    .laboratorio-title {
      color: #fff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .equipo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .equipo-btn {
      width: 180px;
      height: 50px;
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .equipo-btn.on {
      background-color: red;
    }

    .equipo-btn.off {
      background-color: green;
    }

    .equipo-btn span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .equipo-btn.on span {
      background-color: red;
    }

    .equipo-btn.off span {
      background-color: green;
    }

    .total-equipos {
      color: #fff;
      font-size: 18px;
      margin-top: 20px;
    }

    .total-equipos span {
      font-weight: bold;
    }

    @media screen and (max-width: 768px){
      .estructura{
        width: 100%;
      }
      .iconos{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="estructura">
    <header>
      <img src="imagenes/logo.jpg" alt="Logo de la Escuela">
    </header>
    <h1>Estado de los Laboratorios</h1>
    <div class="iconos">
      <div class="iconos-container">
        <div class="laboratorio-container">
          <h2 class="laboratorio-title">Laboratorio 1</h2>
          <div class="equipo-container">
            <button class="equipo-btn on" id="laboratorio1-1" onclick="cambiarEstadoEquipo('laboratorio1', 1)">Equipo 1: Disponible</button>
            <button class="equipo-btn on" id="laboratorio1-2" onclick="cambiarEstadoEquipo('laboratorio1', 2)">Equipo 2: Disponible</button>
            <!-- Agrega más botones de equipo según el número de equipos en el laboratorio -->
          </div>
          <p class="total-equipos">Equipos no disponibles: <span id="estado-laboratorio1">0</span></p>
        </div>
        <div class="laboratorio-container">
          <h2 class="laboratorio-title">Laboratorio 2</h2>
          <div class="equipo-container">
            <button class="equipo-btn on" id="laboratorio2-1" onclick="cambiarEstadoEquipo('laboratorio2', 1)">Equipo 1: Disponible</button>
            <button class="equipo-btn on" id="laboratorio2-2" onclick="cambiarEstadoEquipo('laboratorio2', 2)">Equipo 2: Disponible</button>
            <!-- Agrega más botones de equipo según el número de equipos en el laboratorio -->
          </div>
          <p class="total-equipos">Equipos no disponibles: <span id="estado-laboratorio2">0</span></p>
        </div>
      </div>
    </div>
    <footer>
      <p>Escuela XYZ - Todos los derechos reservados. &copy; 2023. <a href="#">Política de Privacidad</a></p>
    </footer>
  </div>

  <script>
    function cambiarEstadoEquipo(laboratorio, equipo) {
      var boton = document.getElementById(laboratorio + '-' + equipo);
      var estado = document.getElementById("estado-" + laboratorio);

      if (boton.classList.contains("on")) {
        boton.classList.remove("on");
        boton.classList.add("off");
        boton.textContent = "Equipo " + equipo + ": No Disponible";
        estado.textContent = parseInt(estado.textContent) + 1;
      } else {
        boton.classList.remove("off");
        boton.classList.add("on");
        boton.textContent = "Equipo " + equipo + ": Disponible";
        estado.textContent = parseInt(estado.textContent) - 1;
      }
    }
  </script>
</body>
</html>
